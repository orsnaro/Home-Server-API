{% extends 'base.html' %}
{% block title %}API Info{% endblock title %}
{% block content %}
<div class="center">
  <h2 style="color:#6a1b9a;font-size:2rem;">API & Bot Version Info</h2>
  <div style="display:inline-block;background:#ede7f6;padding:2em 2.5em;border-radius:12px;box-shadow:0 2px 12px rgba(106,27,154,0.10);margin:2em 0;">
    <h3 style="margin:0 0 0.7em 0;color:#4527a0;">Current Hosted Version</h3>
    <div style="font-size:1.5rem;font-weight:600;color:#333;" id="version-text">{{ version }}</div>
    <button onclick="navigator.clipboard.writeText(document.getElementById('version-text').innerText)" style="margin-top:1em;padding:0.5em 1.5em;background:#6a1b9a;color:#fff;border:none;border-radius:8px;font-size:1rem;font-weight:500;cursor:pointer;box-shadow:0 2px 8px rgba(106,27,154,0.10);transition:background 0.2s;">Copy Version</button>
  </div>
</div>
{% endblock content %}
